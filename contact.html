<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">

</head>
<body>

<div class="container my-5">
    <div class="row contact-box">

        <!-- LEFT SIDE -->
        <div class="col-md-5 p-4 left-panel">
            <h5>Get In Touch With Us Now!</h5>

            <div class="info-box text-center">
                <i class="bi bi-telephone"></i>
                <h6 class="fw-bold mt-2">Phone Number</h6>
                <p>+91 95115 90982</p>
            </div>

            <div class="info-box text-center">
                <i class="bi bi-envelope"></i>
                <h6 class="fw-bold mt-2">Email</h6>
                <p>hussainphool437@gamil.com<br>alefiyaphool@gmail.com</p>
            </div>

            <div class="info-box text-center">
                <i class="bi bi-geo-alt"></i>
                <h6 class="fw-bold mt-2">Location</h6>
                <p>Galiakot, Taherabad, Rajasthan – 314026</p>
            </div>

            <div class="info-box text-center border-0">
                <i class="bi bi-clock"></i>
                <h6 class="fw-bold mt-2">Working Hours</h6>
                <p>Mon – Sun<br>09:00 AM – 09:00 PM</p>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-md-7 p-4 right-panel">
            <h5>Contact Us</h5>

            <div class="row g-3">
                <div class="col-md-6 input-icon">
                    <i class="bi bi-person"></i>
                    <input type="text" class="form-control" placeholder="First Name *">
                </div>

                <div class="col-md-6 input-icon">
                    <i class="bi bi-person"></i>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>

                <div class="col-md-6 input-icon">
                    <i class="bi bi-telephone"></i>
                    <input type="text" class="form-control" placeholder="Mobile No *">
                </div>

                <div class="col-md-6 input-icon">
                    <i class="bi bi-envelope"></i>
                    <input type="email" class="form-control" placeholder="Email ID *">
                </div>

                <div class="col-12">
                    <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                </div>

                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Please type the characters *">
                </div>

                <div class="col-12 text-center mt-3">
                    <button class="btn btn-submit btn-warning">
                        Submit <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
